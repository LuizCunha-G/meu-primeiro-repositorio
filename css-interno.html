<head>

    <title>Document</title>
    <style>
        .card{

            width: 550px; 
            border: 5px solid black;
            background-color: cadetblue;

            font-size: 30px;
        }

        }

        .imagem{
            width: 100%; 
            height: 100%;
        }

        .color{
            color: red
        }

    </style>
</head>
<body>
   <!-- Div Pai-->

        <!--Div Filhos-->
        <div style="width: 100px;
        height: 100px;">

        <div>
            <h1 class="titulo">Meu Nome é <span class="color">Adriana</span> </h1>

        </div>
    </div>
</body>
</html>
